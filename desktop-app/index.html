<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Content Security Policy for Electron -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src 'self' data: blob: https://cdn.jsdelivr.net;" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src 'self' data: blob: https://cdn.jsdelivr.net;">
    <!-- MediaPipe Scripts - Load from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <title>Performance Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Optional: Preload MediaPipe for better performance -->
    <script>
      // Make MediaPipe available globally for Electron
      if (window && window.process && window.process.versions && window.process.versions.electron) {
        console.log('Running in Electron environment');
        
        // Preload MediaPipe components for immediate access
        window.preloadMediaPipe = function() {
          if (window.Holistic && window.Hands && window.Camera) {
            console.log('MediaPipe components already loaded');
            return Promise.resolve();
          }
          
          return new Promise((resolve) => {
            // Components will be available via the script tags above
            setTimeout(resolve, 1000);
          });
        };
        
        // Start preloading
        window.preloadMediaPipe();
      }
    </script>
  </body>
</html>
